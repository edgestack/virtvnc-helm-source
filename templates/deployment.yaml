{{- $envAll := . }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "virt-vnc"
  namespace: kubevirt
  labels:
    app: virtvnc
spec:
  selector:
    matchLabels:
      app: virtvnc
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: virtvnc
    spec:
      serviceAccountName: virtvnc
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule
      containers:
        - name: virtvnc
          image: {{ .Values.images.tags.virtvnc }}
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: 8001
          livenessProbe:
            httpGet:
              port: 8001
              path: /
              scheme: HTTP
            failureThreshold: 30
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
